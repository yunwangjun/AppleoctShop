{echo:JS::import('form');}
{echo:JS::import('date');}
{echo:JS::import('dialog?skin=brief');}
{echo:JS::import('dialogtools');}
<form action="" method="post">
<div class="tools_bar clearfix">
    <a class="icon-checkbox-checked icon-checkbox-unchecked" href="javascript:;" onclick="tools_select('id[]',this)" title="全选" data="true"> 全选 </a>
    <a  class="icon-remove-2" href="javascript:;"  onclick="tools_submit({action:'{url:/customer/message_del}',msg:'删除后无法恢复，你真的删除吗？'})" title="删除"> 删除</a>
    <a  class="icon-envelop" href="{url:/customer/message_edit}" title="信息发送"> 信息发送</a>
</div>
<table class="default" >
    <tr>
        <th style="width:30px">选择</th>
        <th style="width:70px">操作</th>
        <th style="width:100px">标题</th>
        <th >内容</th>
        <th style="width:140px">时间</th>
        
    </tr>
    {query:name=message id=$obj  page=1 desc }
        <tr><td style="width:30px"><input type="checkbox" name="id[]" value="{$item['id']}"></td>
        <td style="width:70px" class="btn_min"><div class="operat hidden"><a  class="icon-cog action" href="javascript:;"> 处理</a><div class="menu_select"><ul>
                <li><a class="icon-remove-2" href="javascript:confirm_action('{url:/customer/message_del/id/$item[id]}')"> 删除</a></li>
            </ul></div></div> </td>
        <td style="width:100px">{$item['title']}</td><td >{$item['content']}</td><td style="width:140px">{$item['time']}</td></tr>
    {/query}
</table>
</form>

</div>
